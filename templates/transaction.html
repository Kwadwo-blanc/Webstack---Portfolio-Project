<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Page</title>
</head>
<body>
    <h1>Transaction Page</h1>

    <!-- Form for Deposit -->
    <form action="{{ url_for('handle_deposit') }}" method="POST">
        <h2>Deposit</h2>
        <label for="deposit_amount">Amount:</label>
        <input type="number" id="deposit_amount" name="amount" min="0" step="0.01" required>
        <button type="submit">Deposit</button>
    </form>

    <br>

    <!-- Form for Withdrawal -->
    <form action="{{ url_for('handle_withdrawal') }}" method="POST">
        <h2>Withdrawal</h2>
        <label for="withdrawal_amount">Amount:</label>
        <input type="number" id="withdrawal_amount" name="amount" min="0" step="0.01" required>
        <button type="submit">Withdraw</button>
    </form>

    <br>

    <!-- Optional: Link back to the dashboard or another page -->
    <a href="{{ url_for('index') }}">Back to Dashboard</a>
</body>
</html>
